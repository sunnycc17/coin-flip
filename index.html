<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
  <style>
    body {
      background-color: black;
      color: aliceblue;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
    }

    button {
      margin: 8px;
      width: 60px;
      height: auto;
      background: radial-gradient(white, rgb(168, 167, 167));
      border-radius: 8px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: rgb(201, 111, 0);
      text-shadow: 1px 1px rgb(207, 199, 199);
    }

    button:hover {
      cursor: pointer;
    }

    .flip-container {
      perspective: 1000px;
      margin: 20 auto;
      width: 100px;
      height: 100px;
    }

    .coin {
      background: url('https://img.icons8.com/?size=100&id=OFHwDWASQWmX&format=png&color=000000') center/cover no-repeat;
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .result {
      margin-top: 20px;
      font-size: 19px;
    }
  </style>
</head>
<body>
  
  <div class="flip-container">
    <div class="coin" id="coin"></div>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button id="headsButton">Heads</button>
    <button id="tailsButton">Tails</button>
  </div>

  <div class="result" id="result">Make a guess!</div>

  <script>
    const flipper = document.getElementById('coin');
    const headsButton = document.getElementById('headsButton');
    const tailsButton = document.getElementById('tailsButton');
    const resultDisplay = document.getElementById('result');

    let rotation = 0; // Tracks the rotation of the coin

    // Function to generate random coin flip result
    function getRandomResult() {
      return Math.random() < 0.5 ? 'heads' : 'tails';
    }

    // Handle Heads Button Click
    headsButton.addEventListener('click', () => {
      const result = getRandomResult();
      rotation += 360; // Rotate by 360 degrees
      flipper.style.transform = `rotateX(${rotation}deg)`;
      
      if (result === 'heads') {
        resultDisplay.textContent = 'You guessed Heads! Result: Heads. You win!';
      } else {
        resultDisplay.textContent = 'You guessed Heads! Result: Tails. You lose!';
      }
    });

    // Handle Tails Button Click
    tailsButton.addEventListener('click', () => {
      const result = getRandomResult();
      rotation += 360; // Rotate by 360 degrees
      flipper.style.transform = `rotateX(${rotation}deg)`;

      if (result === 'tails') {
        resultDisplay.textContent = 'You guessed Tails! Result: Tails. You win!';
      } else {
        resultDisplay.textContent = 'You guessed Tails! Result: Heads. You lose!';
      }
    });
  </script>
</body>
</html>
